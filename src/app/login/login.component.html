

<div class="container">
<div class="imgcontainer text-center">
  <img src="login.jpg" alt="Avatar" class="avatar">
  <h6>APPOINTMENT MANAGER</h6>
</div>
<br>
<form class="form-horizontal appointment" action="/action_page.php" >
  <div class="form-group">
      <label class="control-label col-sm-2 col-xs-1" for="email"><i class="glyphicon glyphicon-user user"></i></label>
      <div class="col-xs-10">
          <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" placeholder="Email*" name="email">
          <label>Email*</label>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2 col-xs-1" for="password"><i class="glyphicon glyphicon-lock user"></i></label>
      <div class="col-xs-10 ">
          <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" placeholder="Password*" name="password">
          <label>Password*</label>
      </div>
  </div>
  <div class="form-group">
      <div>
          <button (click)="onLoginUser()">LOGIN</button>
      </div>
      <div class="ftr">
              <p class="text-left reg"><a routerLink="/register">REGISTER NOW!</a></p>
              <p class="text-right reg"><a routerLink="/forgot">FORGOT PASSWORD ?</a></p>
          </div>
  </div>
  
</form>
</div>
<router-outlet></router-outlet>
